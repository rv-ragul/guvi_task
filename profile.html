<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./js/profile.js"></script>
</head>

<body>
    <nav>
        <a href="/index.html">GUVI TASK FOR DEVS</a>
    </nav>
    <section id="form-container">
        <div id="wrapper">
            <div id="title">Your Profile</div>
            <form id="form">
                <div class="mb-3">
                    <label for="realname" class="form-label">Name</label>
                    <input type="text" name="realname" id="realname" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" name="dob" id="dob" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" name="age" id="age" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="tel" name="contact" id="contact" class="form-control">
                </div>
                <div id="actions">
                    <button type="button" class="btn btn-dark" onclick="logout()">Logout</button>
                    <button type="button" class="btn btn-primary" onclick="updateProfile()">Update profile</button>
                </div>
            </form>
        </div>
    </section>

    <div id="notification">
        <span id="message"></span>
    </div>
</body>

</html>
